text-1paragraph: The first project by the new art team and its new team process. We were able to push a higher quality short in a much shorter period of time, even though a majority of the members had never animated before. The images are stills showcasing the detail in the set of the short.

text-2paragraph: The second short made by the same group of animators. With a combination of greater skill and advanced rendering software, the end result was way prettier.

text-3paragraph: This is an animation created for the nationwide First Robotics Safety Award. It was created with a group entirely made of first year animators who had never touched 3-D animation software in their life. This animation was created just a couple months after they started learning!


