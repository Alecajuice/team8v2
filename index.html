<!-- Carousel stuff starts here -->
	<div id="Home">

	<div class="fill">
		<div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel" interval="6000">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active no-green"></li>
				<li data-target="#myCarousel" data-slide-to="1" class="no-green"></li>
				<li data-target="#myCarousel" data-slide-to="2" class="no-green"></li>
			</ol>
			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<img src="{{site.data.index_carousel.Team8.link}}" class="team" alt="Team">
					<div class="container">
						<div class="carousel-caption">
							<h2 class="team-header">{{site.data.index_carousel.Team8.caption}}</h2>
						</div>
					</div>
				</div>

				<div class="item">
					<img src="{{site.data.index_carousel.Tyr.link}}" class="tyr1" alt="Tyr">
					<div class="container">
						<div class="carousel-caption">
							<h2 class="team-header">{{site.data.index_carousel.Tyr.caption}}</h2>
						</div>
					</div>
				</div>

				<div class="item">
					<img src="{{site.data.index_carousel.WorldChampionships.link}}" class="World-Championship" alt="World Championship">
					<div class="container">
						<div class="carousel-caption">
							<h2 class="team-header">{{site.data.index_carousel.WorldChampionships.caption}}</h2>
						</div>
					</div>
				</div>
			</div>

			<!-- Left and right controls -->
			<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>
